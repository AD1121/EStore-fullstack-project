<main class="mt-5 pt-4">

      <!--Grid row-->

          <!--Grid column-->

              <!--Card-->

                  <!--Grid row-->
                  
                      

                  <!--Username-->
                  <div class="input m-2">

                    <div class="form-outline  m-2">
                      <input type="text" id="title" class="form-control" />
                      <label class="form-label" for="typeText">Title of product</label>
                    </div>

                    <div class="form-outline m-2">
                      <input type="number" id="price" class="form-control" />
                      <label class="form-label" for="typeText">Price</label>
                    </div>

                    <div class="form-outline m-2">
                      <input type="number" id="stock" class="form-control" />
                      <label class="form-label" for="typeText">Stock</label>
                    </div>

                    <div class="form-outline m-2">
                      <input type="text" id="category" class="form-control" />
                      <label class="form-label" for="typeText">Category of product</label>
                    </div>

                    <div class="form-outline m-2">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>

                  </div>
                  
                  <!--Grid row-->
                  <div class="row">
                      <!--Grid column-->
                      
                  </div>
                      </div>
